    <!--Main-->
    <main>
        <!--Section-->
        <section class="form">
            <form action="" method="get" enctype="text/plain">
                <legend>Datos personales</LEgend>
                <label for="Nombre">Nombre</label>
                <input class="form__Envio" type="text" id="Nombre" name="Nombre" placeholder="Coloque su nombre">
                <div>
                    <label for="Apellido">Apellido</label>
                    <input class="form__Envio" type="text" id="Apellido" name="Apellido"

                <div>
                    <label for="Email">Email</label>
                    <input class="form__Envio" type="text" id="Email" name="Email" placeholder="Coloque su email">

                <label for="Numero">Numero celular</label>
                <input class="form__Envio" type="text" id="Numero" name="Numero" placeholder="Coloque su numero">
                <div>
                    <label for="consulta">Consulta por tu repuesto</label>
                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="Consulta"
                        name="Consulta">
                        <option value="1">Amortiguador</option>
                        <option value="2">Bujias</option>
                        <option value="3">Bieletas</option>
                        <option value="4">Cubiertas</option>
                        <option value="5">Pastillas de freno</option>
                        <option value="6">Tuercas Antirrobo</option>
                        <option value="7">Opticas</option>
                        <option value="8">Pistones</option>
                        <option value="9">Escapes</option>
                    </select>
                </div>
                <div>
                    <input class="buttom" type="submit" value="Enviar">
                </div>
            </form>
        </section>
